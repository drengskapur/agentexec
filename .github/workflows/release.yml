name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: '1.23.3'
          cache: true

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@cb9bde2e2525e640591a934b1fd28eef1dcaf5e5 # v6.2.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Set up WiX
        if: runner.os == 'Windows'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: wixtoolset/wix3
          path: wix
          ref: wix3112rtm

      - name: Run Tests
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@9ed2f89a662bf1735a48bc8557fd212fa902bebf # v6.1.0
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}

      - name: Generate Release Notes
        id: release_notes
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const { owner, repo } = context.repo;
            const tag = context.ref.replace('refs/tags/', '');
            
            let latestRelease;
            try {
              latestRelease = await github.rest.repos.getLatestRelease({
                owner,
                repo,
              });
            } catch (error) {
              console.log('No previous release found');
            }

            const since = latestRelease ? latestRelease.data.published_at : '1970-01-01T00:00:00Z';

            const pullRequests = await github.rest.pulls.list({
              owner,
              repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 100,
            });

            const mergedPRs = pullRequests.data.filter(pr => 
              pr.merged_at && new Date(pr.merged_at) > new Date(since)
            );

            let releaseNotes = `## Release ${tag}\n\n`;

            if (mergedPRs.length === 0) {
              releaseNotes += '### Changes\n\n- No changes\n';
            } else {
              const categories = {
                'ðŸš€ Features': [],
                'ðŸ› Bug Fixes': [],
                'ðŸ›  Maintenance': [],
                'Other': []
              };

              mergedPRs.forEach(pr => {
                const labels = pr.labels.map(label => label.name);
                if (labels.includes('feature')) {
                  categories['ðŸš€ Features'].push(pr);
                } else if (labels.includes('bug')) {
                  categories['ðŸ› Bug Fixes'].push(pr);
                } else if (labels.includes('chore') || labels.includes('refactor')) {
                  categories['ðŸ›  Maintenance'].push(pr);
                } else {
                  categories['Other'].push(pr);
                }
              });

              for (const [category, prs] of Object.entries(categories)) {
                if (prs.length > 0) {
                  releaseNotes += `### ${category}\n\n`;
                  prs.forEach(pr => {
                    releaseNotes += `- ${pr.title} (@${pr.user.login} #${pr.number})\n`;
                  });
                  releaseNotes += '\n';
                }
              }
            }
            
            return releaseNotes;

      - name: Update Release Notes
        uses: softprops/action-gh-release@01570a1f39cb168c169c802c3bceb9e93fb10974 # v2.1.0
        if: success() && startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{ steps.release_notes.outputs.result }}
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}